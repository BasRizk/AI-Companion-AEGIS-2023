version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - capture_audio

  - eva_time

  - long_range_navigation
  - short_range_navigation
  - short_range_nav_settings
  - navigate_home
  - navigate_closest
  - navigate_point
  - show_breadcrumbs

  - panel_follow
  - close_panel
  - show_panel
  - show_vitals
  - show_suit
  - show_spectrometry
  - show_warnings
  - show_cautions
  - show_tss
  - show_ai

  - next_spectrometry_graph

  - read_vitals
  - read_battery
  - read_battery_time
  - read_primary_o2
  - read_primary_o2_pressure
  - read_secondary_o2
  - read_secondary_o2_pressure
  - read_o2_time
  - read_heart_rate
  - read_suit_pressure
  - read_suit_o2_pressure

  - add_waypoint
  - remove_waypoint
  - undo_waypoint
  - clear_all_waypoints
  - show_waypoints

  - start_egress
  - current_egress_step_number
  - current_egress_step
  - next_egress_step
  - repeat_egress_step
  - exit_egress
  - confirm_egress_completion

entities:
  - panel
  - switch
  - feature

slots:
  panel:
    type: categorical
    values:
    - vitals
    - suit
    - spectrometry
    - warnings
    - cautions
    - tss
    - ai
    mappings:
    - type: from_entity
      entity: panel

  switch_:
    type: text
    initial_value: "on"
    mappings:
    - type: from_entity
      entity: switch

  waypoint_type:
    type: categorical
    values:
    - warning
    - poi
    mappings:
    - type: from_entity
      entity: feature
      intent: add_waypoint
    
  nav_target:
    type: categorical
    values:
    - home
    - closest
    - a
    - b
    - c
    - d
    - e
    - f
    - g
    - h
    - i
    - j
    mappings:
    - type: from_entity
      entity: feature
      intent: navigate_home
    - type: from_entity
      entity: feature
      intent: navigate_closest
    - type: from_entity
      entity: feature
      intent: navigate_point
  
  egress_procedure:
    type: text
    initial_value: "off"
    mappings:
    - type: custom

  vitals_type:
    type: categorical
    values:
    - battery
    - battery_time
    - primary_o2
    - primary_o2_pressure
    - secondary_o2
    - secondary_o2_pressure
    - o2_time
    - heart_rate
    - suit_pressure
    - suit_o2_pressure
    mappings:
    - type: from_entity
      entity: feature
      intent: read_vitals

responses:
  utter_greet:
  - text: "Hi!"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_fallback_json:
  - custom:
      retry: true

  utter_fallback:
  - text: "Sorry, I didn't quite catch that. Could you try again?"
  - text: "Could you repeat that?"
  - text: "Please try again."

actions:
  - action_show_navigation
  - action_short_range_navigation
  - action_short_nav_settings
  - action_navigate
  - action_show_breadcrumbs

  - action_eva_time

  - action_panel_follow
  - action_close_panel
  - action_show_panel

  - action_next_spectrometry_graph

  - action_read_vitals
  
  - action_add_waypoint
  - action_remove_waypoint
  - action_undo_waypoint
  - action_clear_all_waypoints
  - action_show_waypoints

  - action_start_egress
  - action_current_egress_step_number
  - action_current_egress_step
  - action_next_egress_step
  - action_repeat_egress_step
  - action_exit_egress
  - action_confirm_egress_completion


checkpoints:
  - checkpoint_egress_started
  - checkpoint_egress_ended 


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
