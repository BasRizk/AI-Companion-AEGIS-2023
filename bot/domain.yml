  - switch
  - feature

slots:
  panel:
    type: categorical
    values:
    - vitals
    - suit
    - spectrometry
    - warnings
    - cautions
    mappings:
    - type: from_entity
      entity: panel

  switch_:
    type: text
    initial_value: "on"
    mappings:
    - type: from_entity
      entity: switch

  uia_procedure:
    type: text
    initial_value: "off"
    mappings:
    - type: custom
  

responses:
  utter_greet:
  - text: "Hi!"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_fallback_json:
