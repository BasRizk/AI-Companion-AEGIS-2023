version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - capture_audio

  - follow

  - map

  - show_navigation
  - short_range_navigation
  - short_range_nav_settings
  - navigate_home
  - navigate_closest
  - navigate_point
  - terrain

  - show_panel
  - show_vitals
  - show_suit
  - show_spectrometry
  - show_warnings
  - show_cautions

  - add_waypoint
  - remove_waypoint
  - undo_waypoint

  - start_egress
  - next_egress_step
  - repeat_egress_step
  - exit_egress

  # - click
  # - collapse_alert
  # - declutter
  # - exit
  # - expand_alert
  # - omw
  # - place_pin
  # - read_condition
  # - roger
  # - sample_tagging
  # - select_pin
  # - set_north
  # - standby
  # - take_photo
  # - toggle_feature
  # - toggle_follow


entities:
  - panel
  - switch
  - feature

slots:
  panel:
    type: categorical
    values:
    - vitals
    - suit
    - spectrometry
    - warnings
    - cautions
    mappings:
    - type: from_entity
      entity: panel

  switch_:
    type: text
    initial_value: "on"
    mappings:
    - type: from_entity
      entity: switch

  waypoint_type:
    type: categorical
    values:
    - warning
    - poi
    mappings:
    - type: from_entity
      entity: feature
      intent: add_waypoint
    
  nav_target:
    type: categorical
    values:
    - home
    - closest
    - a
    - b
    - c
    - d
    - e
    - f
    - g
    - h
    - i
    - j
    mappings:
    - type: from_entity
      entity: feature
      intent: navigate_home
    - type: from_entity
      entity: feature
      intent: navigate_closest
    - type: from_entity
      entity: feature
      intent: navigate_point
  
  egress_procedure:
    type: text
    initial_value: "off"
    mappings:
    - type: custom
  

responses:
  utter_greet:
  - text: "Hi!"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_fallback_json:
  - custom:
      retry: true

  utter_fallback:
  - text: "Sorry, I didn't quite catch that. Could you try again?"
  - text: "Could you repeat that?"
  - text: "Please try again."

actions:
  - action_map

  - action_show_navigation
  - action_short_range_navigation
  - action_short_nav_settings
  - action_navigate
  - action_terrain

  - action_show_panel

  - action_follow

  - action_add_waypoint
  - action_remove_waypoint
  - action_undo_waypoint

  - action_start_egress
  - action_next_egress
  - action_repeat_egress
  - action_exit_egress


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
