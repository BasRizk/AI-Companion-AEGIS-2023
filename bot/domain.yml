entities:
  - panel
  - switch
  - feature

slots:
  panel:
    type: text
    mappings:
    - type: from_entity
      entity: panel
      intent: show_panel
  switch_:
    type: text
    initial_value: "on"
    mappings:
    - type: from_entity
      entity: switch
  uia_procedure:
    type: text
    initial_value: "off"
    mappings:
    - type: custom
  

responses:
  utter_greet:
  - text: "Hi!"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_fallback_json:
  - custom:
      retry: true

  utter_map:
  - custom:
      toggle: true
      feature: "map"
      switch: "{switch_}"

  utter_terrain:
  - custom:
      toggle: true
      feature: "terrain"
      switch: "{switch_}"

  utter_navigation:
  - custom:
      toggle: true
      feature: "navigation"
      switch: "{switch_}"

  utter_short_range_navigation:
  - custom:
      toggle: true
      feature: "short_range_navigation"
      switch: "{switch_}"

  utter_short_nav_settings:
  - custom:
      toggle: true
      feature: "short_range_nav_settings"
      switch: "{switch_}"

  utter_show_panel:
  - custom:
      toggle: true
      feature: "{panel}"
      switch: "{switch_}"

  utter_follow:
  - custom:
      toggle: true
      feature: "follow"
      switch: "{switch_}"

  utter_fallback:
  - text: "Sorry, I didn't quite catch that. Could you try again?"
  - text: "Could you repeat that?"
  - text: "Please try again."


# forms:
#   form_uia_procedure:

actions:
  - action_map_text
  - action_navigation
  - action_navigation_text
  - action_terrain_text
  - action_show_panel
  - action_start_uia
  - action_follow


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
