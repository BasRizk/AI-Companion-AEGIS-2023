entities:
  - panel
  - switch_
  - uia
  - feature

slots:
  panel:
    type: text
    mappings:
    - type: from_entity
      entity: panel
      intent: show_panel
  switch_:
    type: text
    initial_value: "on"
    mappings:
    - type: custom

  

responses:
  utter_greet:
  - text: "Hi!"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_fallback_json:
  - custom:
      retry: true

  utter_map:
  - custom:
      toggle: true
      feature: "map"
      switch_: "{switch_}"

  utter_terrain:
  - custom:
      toggle: true
      feature: "terrain"
      switch_: "{switch_}"

  utter_navigation:
  - custom:
      toggle: true
      feature: "navigation"
      switch_: "{switch_}"

  utter_show_panel:
  - custom:
      toggle: true
      feature: "{panel}"
      switch_: "{switch_}"

  utter_fallback:
  - text: "Sorry, I didn't quite catch that. Could you try again?"
  - text: "Could you repeat that?"
  - text: "Please try again."


actions:
  #- action_map_text
  - action_navigation_text
  - action_terrain_text
  - action_show_panel


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
