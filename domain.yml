version: "2.0"

intents:
  - click
  - collapse_alert
  - declutter
  - exit
  - expand_alert
  - goodbye
  - greet
  - map_placement
  - navigation
  - omw
  - place_map
  - read_condition
  - roger
  - sample_tagging
  - show_panel
  - standby
  - terrain
  - toggle_feature

entities:
  - feature
  - panel
  - switch

slots:
  feature:
    type: text
  panel:
    type: text
  switch:
    type: text
  lighting_conditions:
    type: text
  outcrop_appearance:
    type: text
  mechanism_used:
    type: text
  size_and_shape:
    type: text
  sample_appearance:
    type: text
  geo_interpretation:
    type: text

responses:

  utter_ask_feature:
  - text: "Which feature would you like turn on or off?"

  utter_ask_switch:
  - text: "Would you like to turn it on or off?"

  utter_ask_lighting_conditions:
  - text: "What are the lighting conditions?"

  utter_ask_outcrop_appearance:
  - text: "How does the outcrop appear?"

  utter_ask_mechanism_used:
  - text: "What mechanism are you using to sample?"

  utter_ask_size_and_shape:
  - text: "What is the sample's size and shape?"

  utter_ask_sample_appearance:
  - text: "What is the sample's appearance?"

  utter_ask_geo_interpretation:
  - text: "What is your initial geologic interpretation of this sample?"

  utter_sample_tagged:
  - text: "Your sample has been succesfully tagged!"

  utter_click:
  - custom:
      click: true

  utter_collapse_alert:
  - custom:
      LSAR: "collapse_alert"

  utter_declutter:
  - custom:
      clear_screen: true

  utter_declutter_text:
  - text: "Clearing your screen"

  utter_exit:
  - text: "Exited current flow. Let me know if I can help you in any other way."

  utter_expand_alert:
  - custom:
      LSAR: "expand_alert"

  utter_fallback:
  - text: "Sorry, I didn't quite catch that. Could you try again?"
  - text: "Could you repeat that?"
  - text: "Please try again."

  utter_goodbye:
  - text: "Bye"

  utter_greet:
  - text: "Hi!"

  utter_map_placement:
  - custom:
      map_placement: True

  utter_navigation:
  - custom:
      toggle: true
      feature: "navigation"
      switch: "{switch}"

  utter_omw:
  - custom:
      LSAR: "omw"

  utter_place_map:
  - custom:
      place_map: True

  utter_read_condition:
  - custom:
      LSAR: "read_condition"

  utter_roger:
  - custom:
      LSAR: "roger"

  utter_show_panel:
  - custom:
      toggle: true
      feature: "{panel}"
      switch: "{switch}"

  utter_standby:
  - custom:
      LSAR: "standby"

  utter_terrain:
  - custom:
      toggle: true
      feature: "terrain"
      switch: "{switch}"

  utter_toggle_feature:
  - custom:
      toggle: true
      feature: "{feature}"
      switch: "{switch}"

forms:
  form_sample_tagging:
    lighting_conditions:
    - type: from_text
    outcrop_appearance:
    - type: from_text
    mechanism_used:
    - type: from_text
    size_and_shape:
    - type: from_text
    sample_appearance:
    - type: from_text
    geo_interpretation:
    - type: from_text

actions:
  - action_navigation_text
  - action_terrain_text
  - action_initiate_sample
  - validate_form_sample_tagging
  - action_sample_tagging

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
