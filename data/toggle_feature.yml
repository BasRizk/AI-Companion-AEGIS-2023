version: "2.0"

nlu:

- lookup: feature
  examples: |
    - headlights
    - fan

- intent: toggle_feature
  examples: |
    - switch it [on](switch)
    - switch it [off](switch)
    - turn it [on](switch)
    - turn it [off](switch)
    - [on](switch)
    - [off](switch)
    - can you switch [on](switch) [headlights](feature)?
    - switch [on](switch) [headlights](feature)
    - turn [headlights](feature) [on](switch)
    - turn [headlights](feature) [off](switch)
    - turn [off](switch) [fan](feature)
    - switch [fan](feature) [off](switch)
    - [fan](feature) can be turned [off](switch)
    - [fan](feature) should be switched [on](switch)

stories:
- story: toggle a component with feature and switch known
  steps:
  - intent: toggle_feature
  - slot_was_set:
    - feature
    - switch
  - action: utter_toggle_feature
  - action: action_restart

- story: toggle a component when only the switch is known
  steps:
  - intent: toggle_feature
  - slot_was_set:
    - switch
  - action: utter_ask_feature
  - intent: toggle_feature
  - slot_was_set:
    - feature
  - action: utter_toggle_feature
  - action: action_restart

- story: toggle a component when only the feature is known
  steps:
  - intent: toggle_feature
  - slot_was_set:
    - feature
  - action: utter_ask_switch
  - intent: toggle_feature
  - slot_was_set:
    - switch
  - action: utter_toggle_feature
  - action: action_restart